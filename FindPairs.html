<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ù–∞–π–¥–∏ –ø–∞—Ä—ã</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex; flex-direction: column; min-height: 100vh;
      align-items: center; user-select: none;
    }
    h1 {
      margin: 20px 0 10px;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    #difficulty {
      margin-bottom: 20px;
    }
    #difficulty button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      color: white;
      background: #007bff;
      box-shadow: 0 4px 10px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
    }
    #difficulty button:hover {
      background: #0056b3;
    }
    #game-board {
      display: grid;
      gap: 12px;
      max-width: 900px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .card {
      width: 90px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
      transition: opacity 0.5s ease;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      user-select: none;
    }
    .card-front {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transform: rotateY(180deg);
    }
    .card-back {
      background: #1e90ff;
      color: #fff;
      box-shadow: inset 0 0 20px #1565c0;
    }
    #message {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #323232cc;
      color: #fff;
      font-weight: 700;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 24px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 1000;
    }
    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 2000;
    }
    #modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    #modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 30px 40px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    #modal-content h2 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 28px;
      color: #333;
    }
    #modal-content button {
      margin: 10px 15px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    #modal-content button#play-again {
      background-color: #28a745;
      color: white;
    }
    #modal-content button#play-again:hover {
      background-color: #218838;
    }
    #modal-content button#exit {
      background-color: #dc3545;
      color: white;
    }
    #modal-content button#exit:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<h1>–ù–∞–π–¥–∏ –ø–∞—Ä—ã</h1>

<div id="difficulty">
  <button data-cards="10">–õ–µ–≥–∫–æ</button>
  <button data-cards="20">–ù–æ—Ä–º–∞–ª—å–Ω–æ</button>
  <button data-cards="30">–°–ª–æ–∂–Ω–æ</button>
  <button data-cards="50">–≠–∫—Å—Ç—Ä–∏–º</button>
</div>

<div id="game-board"></div>

<div id="message">–ù–∞—à–ª–∏ –ø–∞—Ä—É!</div>

<div id="modal">
  <div id="modal-content">
    <h2>–ú–æ–ª–æ–¥–µ—Ü, —Ç—ã –≤—ã–∏–≥—Ä–∞–ª!</h2>
    <button id="play-again">–ò–≥—Ä–∞—Ç—å –µ—â—ë —Ä–∞–∑</button>
    <button id="exit">–í—ã–π—Ç–∏</button>
  </div>
</div>

<script>
  const cardSymbols = ['üçé','üçå','üçá','üçì','üçç','ü•ù','üçí','ü••','üçâ','üçë','ü•≠','üçê','üçã','üçä','üçà','üçÖ','üçÜ','ü•ï','üåΩ','ü•î','ü•í','ü•¨','üå∂Ô∏è','üßÑ','üßÖ','üçÑ','ü•ú','üå∞','ü•ë','üçû','üßÄ','üçó','üçñ','ü•©','üç§','üçô','üçö','ü•®','ü•Ø','üçî','üçü','üå≠','üçï','ü•™','üåÆ','üåØ','ü•ó','ü•´','üç¶','üç∞'];
  let firstCard = null;
  let secondCard = null;
  let lockBoard = false;
  let matchedPairs = 0;
  let totalPairs = 0;
  const gameBoard = document.getElementById('game-board');
  const message = document.getElementById('message');
  const modal = document.getElementById('modal');
  const playAgainBtn = document.getElementById('play-again');
  const exitBtn = document.getElementById('exit');
  const difficultyButtons = document.querySelectorAll('#difficulty button');
  const soundFlip = new Audio('dostavanie_karti.mp3');
  const soundTap = new Audio('tap.mp3');
  const soundMatch = new Audio('pravilna_para.mp3');
  const soundWin = new Audio('popeda.mp3');
  const soundLose = new Audio('proigral.mp3');

  function shuffle(array) {
    for (let i = array.length -1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCard(symbol, index) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.symbol = symbol;
    card.dataset.index = index;
    const cardInner = document.createElement('div');
    cardInner.classList.add('card-inner');
    const cardFront = document.createElement('div');
    cardFront.classList.add('card-front');
    cardFront.textContent = symbol;
    const cardBack = document.createElement('div');
    cardBack.classList.add('card-back');
    cardBack.textContent = '‚ùì';
    cardInner.appendChild(cardFront);
    cardInner.appendChild(cardBack);
    card.appendChild(cardInner);
    card.addEventListener('click', onCardClick);
    return card;
  }

  function setupBoard(cardsCount) {
    gameBoard.innerHTML = '';
    matchedPairs = 0;
    totalPairs = cardsCount / 2;
    const symbols = shuffle(cardSymbols).slice(0, totalPairs);
    const cardSet = shuffle([...symbols, ...symbols]);
    const cols = Math.min(10, Math.ceil(Math.sqrt(cardSet.length)));
    gameBoard.style.gridTemplateColumns = `repeat(${cols}, 90px)`;
    cardSet.forEach((symbol, index) => {
      const card = createCard(symbol, index);
      gameBoard.appendChild(card);
    });
    firstCard = null;
    secondCard = null;
    lockBoard = false;
  }

  function onCardClick(e) {
    if(lockBoard) return;
    const clickedCard = e.currentTarget;
    if(clickedCard === firstCard) return;
    if(clickedCard.classList.contains('flipped')) return;
    soundFlip.currentTime = 0;
    soundFlip.play();
    clickedCard.classList.add('flipped');
    if(!firstCard) {
      firstCard = clickedCard;
      return;
    }
    secondCard = clickedCard;
    lockBoard = true;
    if(firstCard.dataset.symbol === secondCard.dataset.symbol) {
      soundMatch.currentTime = 0;
      soundMatch.play();
      firstCard.style.pointerEvents = 'none';
      secondCard.style.pointerEvents = 'none';
      matchedPairs++;
      showMessage('–ù–∞—à–ª–∏ –ø–∞—Ä—É!');
      setTimeout(() => {
        firstCard.style.opacity = '0';
        secondCard.style.opacity = '0';
        setTimeout(() => {
          if (firstCard.parentNode) firstCard.parentNode.removeChild(firstCard);
          if (secondCard.parentNode) secondCard.parentNode.removeChild(secondCard);
          resetTurn();
          if(matchedPairs === totalPairs) {
            soundWin.currentTime = 0;
            soundWin.play();
            showModal();
          }
        }, 500);
      }, 2000);
    } else {
      soundLose.currentTime = 0;
      soundLose.play();
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetTurn();
      }, 1000);
    }
  }

  function resetTurn() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
  }

  function showMessage(text) {
    message.textContent = text;
    message.style.opacity = '1';
    setTimeout(() => {
      message.style.opacity = '0';
    }, 1200);
  }

  function showModal() {
    modal.classList.add('active');
  }

  function hideModal() {
    modal.classList.remove('active');
  }

  difficultyButtons.forEach(button => {
    button.addEventListener('click', () => {
      soundTap.currentTime = 0;
      soundTap.play();
      setupBoard(parseInt(button.dataset.cards));
      hideModal();
      difficultyButtons.forEach(btn => btn.disabled = false);
      button.disabled = true;
    });
  });

  playAgainBtn.addEventListener('click', () => {
    soundTap.currentTime = 0;
    soundTap.play();
    const activeBtn = Array.from(difficultyButtons).find(btn => btn.disabled);
    const cards = activeBtn ? parseInt(activeBtn.dataset.cards) : 10;
    setupBoard(cards);
    hideModal();
  });

  exitBtn.addEventListener('click', () => {
    soundTap.currentTime = 0;
    soundTap.play();
    window.close();
  });

  setupBoard(10);
  difficultyButtons[0].disabled = true;
</script>

</body>
</html>
